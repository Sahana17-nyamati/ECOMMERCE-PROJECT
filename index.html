
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Shoppy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="d-flex justify-content-between align-items-center px-4 py-2 bg-white shadow-sm">
      <h1 class="text-danger">Shoppy</h1>
      <ul class="list-unstyled d-flex gap-4 m-0 align-items-center">
        <li><a href="#" class="text-decoration-none text-dark">Home</a></li>
        <li><a href="#" class="text-decoration-none text-dark">Category</a></li>
        <li><a href="#" id="cart" class="text-decoration-none text-dark">Cart <i class="fa-solid fa-cart-shopping"></i></a></li>
      </ul>
      <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
    </nav>
  </header>

  <!-- Search Bar -->
  <section id="nav2" class="d-flex justify-content-between align-items-center px-4 py-2 bg-light">
    <i class="fa-solid fa-bars text-warning"></i>
    <div class="d-flex align-items-center gap-3">
      <div>
        <h6>What's on your mind...?</h6>
        <input type="text" placeholder="Search items..." class="form-control"/>
      </div>
      <select class="form-select w-auto">
        <option>Kannada</option><option>English</option><option>Hindi</option>
      </select>
    </div>
  </section>

  <!-- Product Cards -->
  <main class="container my-4">
    <div class="row" id="product-container"></div>
  </main>

  <script src="js/home.js"></script>
</body>
</html>
