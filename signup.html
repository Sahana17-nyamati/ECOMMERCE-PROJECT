<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<style>
    .error{
        color: red;
    }
</style>
<body>
    <div id="signup-container">
          <h1>sigup-form</h1>
          <form action="" id="signup-form" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="enter username">
                <span class="error" id="usernameError"></span>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="text" id="password" placeholder="enter password">
                <span class="error" id="passError"></span>
            </div>


            <div class="form-group">
                <label for="cpass">confirm password</label>
                <input type="text" id="cpass" placeholder="confirm password">
                <span class="error" id="cpError"></span>
            </div>


            <div class="form-group">
                <label for="mail">mail</label>
                <input type="email" id="mail" placeholder="enter email">
                <span class="error" id="mailError"></span>
            </div>


            <button type="submit" id="submit-btn">Signup</button>
          </form>

          <div id="form-footer">
              already have an account?<a href="login.html">Login</a>
          </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
